<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="favicon.ico">
	<script src="//cdnjs.cloudflare.com/ajax/libs/aframe/0.5.0/aframe.min.js"></script>
	<title>Hands on with A-Frame</title>
</head>
<body>
<a-scene>
	<a-entity position="5 3 5" rotation="-30 45 0">
		<a-camera></a-camera>
	</a-entity>
	<a-entity
		light="color: #f38c24;
			   type: directional;
			   intensity: 0.8"
		position="0 0 9"
		rotation="0 0 90"
	></a-entity>
	<a-entity
		light="color: #556ff0;
			   type: directional;
			   intensity: 0.8"
		position="0 9 0"
		rotation="0 90 0"
	></a-entity>
	<a-entity
		light="color: #ff063d;
			   type: directional;
			   intensity: 0.8"
		position="9 0 0"
		rotation="90 0 0"
	></a-entity>
	<a-box width="2" height="2" depth="2"
		   position="1 1 1"></a-box>
</a-scene>
</body>
</html>
